<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // es6 允许给函数参数赋值初始值
        // 1.形参初始值 具有默认值的参数，一般位置要靠后
        //(a,  c = 10,b)//NaN
        function add(a, b, c = 10) {
            return a + b + c
        }
        console.log(add(1, 2));
        // 2.与解构赋值结合
        function connect({
            host,
            username,
            password,
            port
        }) {
            console.log(host);
            console.log(username);
            console.log(password);
            console.log(port);
        }
        connect({
            host: 'www.baidu.com',
            username: 'root',
            password: 'root',
            port: '8080'
        })
    </script>
</body>

</html>
