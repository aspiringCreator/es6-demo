<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //    ... 扩展运算符能将数组转换逗号分隔的参数序列

        // 声明一个数组
        var arr = [1, 2, 3]

        function fn1() {
            console.log(arguments);
            console.log(arguments.length); //3 z
        }
        fn1(...arr) //fn1(1, 2, 3)
    </script>
</body>

</html>
