    <script>
        // 声明一个函数

        // 调用函数
        // console.log(fn(1, 2));

        // 1.this 是静态的，this始终指向函数声明时所在作用域下的this值
        function getname() {
            console.log(this.name);
        }

        let getname2 = () => {
            console.log(this.name);
        }
        // 设置window对象的name属性
        window.name = '张三'
        const school = {
            name: '李四'
        }

        // 直接调用
        getname() //张三
        getname2() //张三
        getname.call(school) //李四
        getname2.call(school) //张三


        //2.不能作为构造实例化对象

        //3.不能使用arguments 变量
        // function fn() {
        //     console.log(arguments);//Arguments(3) [1, 2, 3, callee: ƒ, Symbol(Symbol.iterator): ƒ]
        // }
        // var a = fn(1, 2, 3)


        // let fn = () => {
        //     console.log(arguments);
        // }
        // fn(1, 2, 3) //arguments is not defined


        //4.箭头函数的简写
        // 1) 省略小括号, 当形参只有一个的时候
        let add = n => {
            return n + 1
        }
        console.log(add(9));
        // 2)省略大括号,当返回结果只有一条语句的时候,此时return 必须省略
        //而且语句的执行结果就是函数的返回值
        let even = n => n + 1
        console.log(even(50));
    </script>
