<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // es6引入rest参数 用于获取函数实参，用来代替arguments

        // es5获取实参的方式
        function name() {
            console.log(arguments);
            console.log(arguments instanceof Array); //object对象
        }
        name(1, 2, 3);

        // rest参数
        function data(...a) {
            console.log(a);
            console.log(a instanceof Array); //数组对象
        }
        data(1, 2, 3, 4)

        // rest参数要放到后面
        //(...a, b, c)Uncaught SyntaxError: Rest parameter must be last formal parameter
        function data1(a, b, ...c) {
            console.log(a); //1
            console.log(b); //2
            console.log(c); //[3,4,5,6]
        }
        data1(1, 2, 3, 4, 5, 6)
    </script>
</body>

</html>
